<!DOCTYPE html>
<html ng-app="Swatch_App">

<head>
    <title>Swatch</title>
    <base href='/'>

    <!-- Stylesheets here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- WebRTC -->
    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!-- SocketIO -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>

    <!-- bootstrap files -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> <!-- jQuery library -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> <!-- Latest compiled JavaScript -->

    <!-- controllers -->
    <script type="text/javascript" src="/app/controllers/mainCtrl.js"></script>
    <!-- services -->
    <script type="text/javascript" src="/app/services/basicService.js"></script>

    <script type="text/javascript" src="/app/app.routes.js"></script>
    <script type="text/javascript" src="/app/app.js"></script>
</head>

<body ng-controller="MainController as main">
    <header>
        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                </div>
                <ul class="nav navbar-nav nav-tabs">
                    <li ng-if="main.loggedIn"><a href="/">SwatchIT</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <div ng-view></div>
    </main>
</body>
</html>
